<ion-header>
  <ion-navbar>
    <ion-title>
      Camara
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="frmCreateNew" padding="10px">
    <button ion-button (click)="takePhoto()" full color="primary">Tomar Foto</button>
    <button ion-button (click)="getImage()" full color="secondary">Cargar Foto de la Galeria</button>
    <button ion-button (click)="cropImage()" full color="danger">Recortar Imagen</button>
    <button ion-button (click)="uploadImage()" full color="dark">Cargar Imagen</button>
    <p align="center"><img src="{{ myphoto }}"></p>
  </form>
</ion-content>
